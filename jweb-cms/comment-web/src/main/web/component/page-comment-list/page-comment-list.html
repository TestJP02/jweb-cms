<!DOCTYPE html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <link rel="stylesheet" href="./page-comment-list.css">
    <script src="./page-comment-list.js"></script>
</head>
<body>
<div class="panel panel-default comment-list">
    <div class="panel-body">
        <div class="user-comment__forbidden">
            <span j:innerText="i18n('comment.forbidden',client.language())"></span>
        </div>
        <div class="user-comment">
            <form action="" class="user-comment-form">
                <input type="hidden" id="visitorCommentEnabled" j:value="visitorCommentEnabled">
                <input type="hidden" id="pageId" name="pageId" j:value="page.id()">
                <textarea maxlength="1000" name="content" rows="3" class="user-comment-text" j:visitorCommentEnabled="visitorCommentEnabled"
                        j:placeholder="i18n('comment.placeholderContent',client.language())"></textarea>
                <a href="javascript:void(0)" class="btn btn-primary user-comment-submit" j:innerText="i18n('comment.submit',client.language())"></a>
                <div class="user-comment-login-button">
                    <a href="javascript:void(0)" class="user-comment-login btn btn-primary" j:innerText="i18n('comment.login',client.language())"></a>
                </div>
            </form>
        </div>
        <ul class="comment-list__list">
            <li class="comment" j:for="topComment:comments.items">
                <div class="comment-author">
                    <div class="comment-author-avatar">
                        <img j:src="topComment.user.imageURL==null?'/static/img/default-avatar.png':topComment.user.imageURL">
                    </div>
                    <div class="comment-author-name text-primary" j:innerText="topComment.user.nickname"></div>
                    <div class="comment-author-date">
                        <span j:innerText="format(topComment.comment.createdTime,'yyyy-MM-dd hh:mm:ss')">2017.02.18</span>
                    </div>
                </div>
                <div class="comment-content">
                    <div class="comment-content-text" j:data-id="topComment.comment.id">
                        <span j:innerText="topComment.comment.content"></span>

                    </div>
                    <div class="comment-btn-group">
                        <a href="javascript:void(0)" class="comment-vote-btn" j:data-id="topComment.comment.id">
                            <span j:innerText="i18n('comment.vote',client.language())"></span>
                            <span class="comment-vote-up" j:innerText="'(' + topComment.comment.totalVoteUp + ')'"></span>
                        </a>
                        <a href="javascript:void(0)" class="comment-reply-btn">
                            <span j:innerText="i18n('comment.reply',client.language())"></span>
                            <span class="comment-total-replies" j:innerText="'(' + topComment.comment.totalReplies + ')'"></span></a>
                    </div>
                    <div class="comment-content-text reply-content">
                        <textarea maxlength="1000" j:data-id="topComment.comment.id" name="content" rows="1" class="user-comment-text"
                                j:placeholder="i18n('comment.placeholderReply',client.language())"></textarea>
                        <a href="javascript:void(0)" class="btn btn-primary reply-submit"
                                j:innerText="i18n('comment.submit',client.language())"></a>
                        <a href="javascript:void(0)" class="btn btn-default reply-cancel" j:innerText="i18n('comment.cancel',client.language())"></a>
                    </div>
                    <div class="comment-reply">
                        <ul>
                            <li class="comment" j:for="subComment:topComment.children">
                                <div class="comment-author">
                                    <div class="comment-author-avatar">
                                        <img j:src="subComment.user.imageURL==null?'/static/img/default-avatar.png':subComment.user.imageURL">
                                    </div>
                                    <div class="comment-author-name text-primary">
                                        <span j:innerText="subComment.user.nickname"></span>
                                    </div>
                                    <div class="comment-author-date">
                                        <span j:innerText="format(subComment.comment.createdTime,'yyyy-MM-dd hh:mm:ss')">2017.02.18</span>
                                    </div>
                                </div>
                                <div class="comment-content">
                                    <div class="comment-content-text">
                                        <span j:innerText="subComment.comment.content"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<template id="template-parent">
    <li class="comment">
        <div class="comment-author">
            <div class='comment-author-avatar'>
                <img src="/static/img/default-avatar.png">
            </div>
            <div class="comment-author-name text-primary">_authorName_</div>
            <div class="comment-author-date"><span>_authorDate_</span></div>
        </div>
        <div class="comment-content">
            <div class="comment-content-text">
                <span>_authorContent_</span>
                <a href="javascript:void(0)" data-id="undefined" class="comment-reply-btn" j:innerText="i18n('comment.reply',client.language())">Reply</a>
            </div>
            <div class="comment-reply">
                <ul>
                </ul>
            </div>
        </div>
    </li>
</template>
<template id="template-child">
    <li class="comment">
        <div class="comment-author">
            <div class='comment-author-avatar'>
                <img src="/static/img/default-avatar.png">
            </div>
            <div class="comment-author-name text-primary"><span>undefined</span></div>
            <div class="comment-author-date"><span>_authorDate_</span></div>
        </div>
        <div class="comment-content">
            <div class="comment-content-text">
                <span>undefined</span>
            </div>
        </div>
    </li>
</template>
<template id="template-more">
    <li class="comment comment-more">
        <a href="javascript:void(0)" data-first-parent-id="undefined" data-page="undefined" class="comment-more-btn">
            <span j:innerText="i18n('comment.loadMoreReply',client.language())">More reply</span>
            (<span class="comment-more__count">undefined</span>Êù°)
        </a>
    </li>
</template>
<span class="reply-i18n" j:innerText="i18n('comment.reply',client.language())"></span>
<span class="submit-i18n" j:innerText="i18n('comment.submit',client.language())"></span>
<span class="cancel-i18n" j:innerText="i18n('comment.cancel',client.language())"></span>
<span class="more-i18n" j:innerText="i18n('comment.loadMoreReply',client.language())"></span>
</body>
</html>
