<!DOCTYPE html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="directory-list.24e0.css">
    </head>
    <body>

        <a href="javascript:void(0)" class="directory-create-handler file__button file__button--primary">
            <span j:innerText="i18n('file.createFolder')"></span>
        </a>

        <div class="file-directory">
            <div class="file-directory__head">
                <div class="file-directory__title">
                    <div j:innerText="i18n('file.createFolder')"></div>
                </div>
                <a href="javascript:void(0)" class="file-directory__head-button file-directory__close ">
                    <i class="iconfont icon-dms_close"></i>
                </a>
            </div>
            <div class="file-directory__body">
                <div class="file-directory__table-body-container">
                    <form id="form" onsubmit="return false;">
                        <div class="file-directory__row">
                            <div class="file-directory__col">
                                <label j:innerText="i18n('file.path')"></label>
                                <input name="path">
                            </div>
                        </div>
                        <div class="file-directory__row">
                            <div class="file-directory__col">
                                <label j:innerText="i18n('file.displayName')"></label>
                                <input name="displayName">
                            </div>
                        </div>
                        <div class="file-directory__row">
                            <div class="file-directory__col">
                                <label j:innerText="i18n('file.owner')"></label>
                                <input name="owner">
                                <label j:innerText="i18n('file.roles')"></label>
                                <div>
                                    <p j:for="role:roles"><label><input name="role.owner" type="checkbox" j:value="role"/><span j:innerText="role"></span></label></p>
                                </div>
                            </div>
                        </div>
                        <div class="file-directory__row">
                            <div class="file-directory__col">
                                <label j:innerText="i18n('file.userGroup')"></label>
                                <input name="userGroup">
                                <label j:innerText="i18n('file.roles')"></label>
                                <div>
                                    <p j:for="role:roles"><label><input name="role.userGroup" type="checkbox" j:value="role"/><span j:innerText="role"></span></label></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="file-directory__foot">
                <a href="javascript:void(0)" class="file__button file-directory__close" j:innerText="i18n('file.close')"></a>
                <a href="javascript:void(0)" class="file__button file__button--primary">
                    <label for="submit" j:innerText="i18n('file.save')"></label>
                    <input id="submit" class="file-directory-handler">
                </a>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.min.4f25.js"></script>
        <script src="../../static/js/file.directory.9229.js"></script>
    </body>
</html>
