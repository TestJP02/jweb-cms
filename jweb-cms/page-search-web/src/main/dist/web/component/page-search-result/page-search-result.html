<!DOCTYPE html>
<html lang="en" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" type="text/css" href="./page-search-result.d41d.css">
    </head>
    <body>
        <div class="panel panel-default search-result">
            <div class="panel-heading">
                <span class="search-result__total">{{pages.total}}{{i18n('page.searchResult',client.language())}}</span>
            </div>
            <div class="panel-body">
                <ul class="media-list page-list">
                    <li class="media" j:for="page:pages">
                        <div class="media-body">
                            <h3 class="media-heading">
                                <a class="page-list__item-title" j:href="page.path" j:title="page.title" j:innerHtml="page.title">
                                </a>
                            </h3>
                            <p class="page-list__item-description" j:innerHtml="page.description">Description</p>
                            <div class="media-bottom page-list__item-bottom">
                                <j:username j:userId="page.userId"/>&nbsp;
                                <span j:innerText="fromNow(page.createdTime,client.language())">12:00 1</span>
                            </div>
                        </div>
                        <div class="media-right">
                            <a j:href="page.path" class="page-list__item-image" j:if="page.imageURL!=null">
                                <img j:src="page.imageURL" j:alt="page.title" class="page-list__item-image">
                            </a>
                        </div>
                    </li>
                </ul>
                <j:pagination j:items="pages" path="/search"/>
            </div>
        </div>
    </body>
</html>
