<!DOCTYPE html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="uploader.css">
    </head>
    <body>

        <a href="javascript:void(0)" class="file__button file__button--primary ">
            <label for="file" j:innerText="i18n('file.upload')"></label>
            <input id="file" type="file" class="file-upload-handler" multiple="true">
        </a>

        <div class="file-uploader">
            <div class="file-uploader__head">
                <div class="file-uploader__title">
                    <div><span id="uploaded_number">5</span> <span j:innerText="i18n('file.uploadSuccessContent')"></span></div>
                    <div j:innerText="i18n('file.uploadFile')"></div>
                </div>
                <a href="javascript:void(0)" class="file-uploader__head-button file-uploader__toggle file-uploader__toggle--open">
                    <i class="iconfont icon-dms_open"></i>
                </a>
                <a href="javascript:void(0)" class="file-uploader__head-button file-uploader__close ">
                    <i class="iconfont icon-dms_close"></i>
                </a>
            </div>
            <div class="file-uploader__body">
                <div class="file-uploader__message--success">
                    <i class="iconfont icon-zhengque"></i>
                    <span class="success_number">0</span> <span j:innerText="i18n('file.uploadSuccessContent')"></span>
                </div>
                <div class="file-uploader__message">
                    <div class="file-uploader__message-inner">
                        <div><span id="uploading_number">12</span> <span j:innerText="i18n('file.uploadingContent')"></span></div>
                        <div class="file-uploader__message-inner-fail">
                            <i class="iconfont icon-tishi"></i>
                            <span class="failed_number">0</span> <span j:innerText="i18n('file.uploadFailureContent')"></span>ï¼Œ
                            <span class="success_number">0</span> <span j:innerText="i18n('file.uploadSuccessContent')"></span>
                        </div>
                    </div>
                </div>
                <div class="file-uploader__table-head-container">
                    <table class="file-uploader__table">
                        <thead class="file-uploader__table-head">
                            <tr class="file-uploader__row">
                                <th class="file-uploader__col" width="210" j:innerText="i18n('file.file')"></th>
                                <th class="file-uploader__col" width="100" j:innerText="i18n('file.size')"></th>
                                <th class="file-uploader__col" width="100" j:innerText="i18n('file.path')"></th>
                                <th class="file-uploader__col" width="50" j:innerText="i18n('file.status')"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="file-uploader__table-body-container">
                    <table class="file-uploader__table">
                        <tbody class="file-uploader__table-body"></tbody>
                    </table>
                    <div class='file-uploader__row-progress'></div>
                </div>
            </div>
            <div class="file-uploader__foot">
                <a href="javascript:void(0)" class="file__button file-uploader__close" j:innerText="i18n('file.close')"></a>
                <a href="javascript:void(0)" class="file__button file__button--primary">
                    <label for="file2" j:innerText="i18n('file.goOn')"></label>
                    <input id="file2" type="file" class="file-upload-handler" multiple="true">
                </a>
            </div>
        </div>
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../static/js/file.uploader.js"></script>
    </body>
</html>
