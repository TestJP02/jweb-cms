<!doctype html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="post-tag-cloud.c513.css"/>

    <script src="component/page-tag-cloud/post-tag-cloud.7a7c.js"></script>
</head>
<body>
<div class="panel panel-default page-tag-cloud">
    <div class="panel-heading" j:innerText="title" j:if="title!=null"></div>
    <div class="panel-body">
        <a j:href="tag.path == null? '/tag/' + tag.name : tag.path" class="page-tag-cloud__link" j:rel="tag.totalTagged" j:for="tag:tags" j:innerText="tag.name"></a>
    </div>
</div>
</body>
</html>
