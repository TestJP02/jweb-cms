<!doctype html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en-US" j:themed>
<head>
    <meta charset="UTF-8">
    <title j:innerText="post.title() + ' - ' + app.name()">post title</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" j:content="join(post.keywords(), ',')"/>
    <meta name="description" j:content="post.description()"/>
    <!-- build:js ../static/js/respond.min.js -->
    <script src="../node_modules/respond.js/dest/respond.min.js"></script>
    <!-- endbuild -->
    <!-- build:css ../static/css/lib.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->
</head>
<body>

<j:header/>
<div class="container">
    <div class="row">
        <div class="col-sm-1 col-md-9">
            <j:breadcrumb/>
            <j:post/>
            <j:related-post-list/>
            <j:comment-list/>
        </div>
        <div class="col-sm-1 col-md-3">
            <j:content-table/>
        </div>
    </div>
</div>
<j:footer/>

<!-- build:js ../static/js/lib.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->

</body>
</html>
