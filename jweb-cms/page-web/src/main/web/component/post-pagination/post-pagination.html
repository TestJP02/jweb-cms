<!doctype html>
<html lang="en-US" xmlns:j="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<nav class="component pagination" j:class="class">
    <ul class="pagination__list">
        <li j:if="pagination.prev != null">
            <a j:href="pagination.prev.link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li j:for="link:pagination.items" j:class="link.selected? 'active': ''">
            <a j:href="link.link" j:innerText="link.displayName">1</a>
        </li>
        <li j:if="pagination.next != null">
            <a j:href="pagination.next.link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
